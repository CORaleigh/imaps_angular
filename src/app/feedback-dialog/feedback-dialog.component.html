<h1 mat-dialog-title>Feedback</h1>
<div mat-dialog-content>

    <form class="example-form">
        <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Feedback message" [formControl]="feedbackFormControl"
        [errorStateMatcher]="matcher"></textarea>

          <mat-hint align="end">{{feedbackFormControl.value.length}} / 500</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Feedback is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [formControl]="emailFormControl"
                     [errorStateMatcher]="matcher">
                     
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>        
      </form>  
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Dismiss</button>
    <button mat-button (click)="submitFeedback()" cdkFocusInitial [disabled]="emailFormControl.invalid || feedbackFormControl.invalid">Submit</button>

</div>
