
<mat-tab-group headerPosition="below" [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndex = $event">
    <mat-tab label="List"><app-property-results></app-property-results></mat-tab>
    <mat-tab label="Info" [disabled]="!shared.propertyInfo.getValue()"><app-property-info ></app-property-info></mat-tab>
    <mat-tab label="Apps"><app-apps></app-apps></mat-tab>
</mat-tab-group>
