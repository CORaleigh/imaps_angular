<div class="mat-elevation-z8 table-container">
  <table #resultTable mat-table class="full-width-table" [dataSource]="dataSource" matSort matSortActive="PIN_NUM" aria-label="Elements">
      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
    
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox color="primary" (click)="$event.stopPropagation();rowClicked(row);"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="SITE_ADDRESS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.SITE_ADDRESS}}</td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="OWNER">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
      <td mat-cell *matCellDef="let row">{{row.OWNER}}</td>
    </ng-container>
    <!-- Pin Column -->
    <ng-container matColumnDef="PIN_NUM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PIN</th>
      <td mat-cell *matCellDef="let row">{{row.PIN_NUM}} {{row.PIN_EXT}}</td>
    </ng-container>
    <ng-container matColumnDef="EXPORT" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>
            <button (click)="exportToCsv()" mat-icon-button>
                <mat-icon>save_alt</mat-icon>
              </button>
            <a #exportCsv _target="_blank" download="mailing_labels.csv">
          </a>

        </th>
        <td mat-cell *matCellDef="let row">
          
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</div>

<mat-paginator class="mat-paginator-sticky" #paginator fixed
[length]="dataSource.data.length"
[pageIndex]="0"
[pageSize]="25"
[pageSizeOptions]="[25, 50, 100, 250]">
</mat-paginator>
